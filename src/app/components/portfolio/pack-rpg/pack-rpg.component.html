<div class="d-flex flex-column  ">
    <!-- RPG -->
    <div class="cardPortfolio d-flex border bgDark">
        <div class="d-flex flex-column oneColumn box">
            <div class="d-flex cardSubtitle borderSubtitle">
                <h4 class=" center">
                    {{rpg.title}}
                </h4>
            </div>
            <div class="textCard ">
                <p>{{rpg.text}}</p>
            </div>
        </div>
        <div class="d-flex flex-column box">
            <div class="boxImg">
                <img class="imgCard" src={{rpg.src}} alt="">
            </div>
        </div>
    </div>
    <!-- reproductor -->
    <div class="container-fluid d-flex ">
        <iframe class="d-flex" width="100%" height= "400" scrolling="no" frameborder="no" allow="autoplay"
            src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/1382792683&color=%23d5d1cc&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true"></iframe>
        <div
            style="font-size: 10px; color: #cccccc;line-break: anywhere;word-break: normal;overflow: hidden;white-space: nowrap;text-overflow: ellipsis; font-family: Interstate,Lucida Grande,Lucida Sans Unicode,Lucida Sans,Garuda,Verdana,Tahoma,sans-serif;font-weight: 100;">
        </div>
    </div>

</div>
